<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minitask 2 - Move Glass</title>
  <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
  <div class="container">
    <div>
      <span class="text">COFFEE</span>
      <span class="text">TEA</span>
      <span class="text">EMPTY</span>
    </div>
    <div class="box">
      <div class="glass coffee">
      </div>
      <div class="glass tea">
      </div>
      <div class="glass empty">
      </div>
    </div>
    <button type="button">Pindah Air ke Gelas Kosong</button>
    <hr >
    <div>
      <button type="button" class="bttn coffee" id="btnn1">COFFEE</button>
      <button type="button" class="bttn tea" id="btnn2">TEA</button>
      <button type="button" class="bttn empty" id="btnn3">EMPTY</button>
    </div>
  </div>
  <script src="./src/scripts.js"></script>
</body>
</html>
